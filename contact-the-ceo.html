<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact the CEO - PuppyFX Breeder</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .contact-container {
      max-width: 500px;
      margin: 3em auto;
      background: rgba(27,27,44,0.85);
      border-radius: 18px;
      box-shadow: 0 2px 18px rgba(0,0,0,0.18);
      padding: 2em 1.5em;
      text-align: center;
    }
    .contact-container h2 {
      color: #1b708d;
      margin-bottom: 0.5em;
    }
    .contact-container p {
      color: #e0e0e0;
      margin-bottom: 1.5em;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5em;
      margin-top: 1.5em;
    }
    .social-links a {
      display: inline-block;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #181828;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, transform 0.2s;
      font-size: 2em;
      color: #fff;
      text-decoration: none;
    }
    .social-links a:hover {
      background: #1b708d;
      transform: scale(1.1);
    }
    .ceo-img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #f50505;
      margin-bottom: 1em;
      background: #fff;
      box-shadow: 0 2px 18px #1b708d;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="contact-container">
    <img src="CEO.jpg" alt="Marvin Salvatore - CEO" class="ceo-img">
    <h2>Contact the CEO</h2>
    <h3 style="color:#f50505; margin-bottom:0.3em;">Marvin Salvatore</h3>
    <p>Dog lover, web enthusiast, and the heart behind PuppyFX Breeder.<br>
    Reach out to me on any of the platforms below!</p>
    <div class="social-links">
  <a href="https://tiktok.com/@puppy.shepherdfx" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
      <a href="https://facebook.com/" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
  <a href="https://www.instagram.com/fyn_puppy/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
  <a href="https://wa.me/256769065819" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    </div>
  </div>
</body>
</html>
